plugins:
    - jekyll-sitemap
    - jekyll-paginate
    - jemoji
    - jekyll-feed

exclude:
    - vendor
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - readme.md
    - LICENCE

feed:
  tags: true

sass:
    style: :compressed

kramdown:
    input: GFM
    syntax_highlighter: rouge

defaults:
    -
        scope:
            path: "" # all files
            type: "posts"
        values:
            layout: "article"

paginate: 1
permalink: /:title/
googleanalytics: UA-22599205-2
author:
    name: Robert Rhoades
    bluesky: https://bsky.app/profile/studioromeo.co.uk
    twitter: https://twitter.com/studioromeo
    github: https://github.com/studioromeo
    linkedin: https://www.linkedin.com/in/robert-rhoades/
