plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - readme.md
  - LICENCE

sass:
  style: :compressed

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  - scope:
      path: "" # all files
      type: "posts"
    values:
      layout: "article"

paginate: 1
permalink: /:title/

