gems:
    - jekyll-sitemap

exclude:
    - vendor
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - readme.md
    - LICENCE

sass:
    style: :compressed

highlighter: pygments
markdown: redcarpet
redcarpet:
    extensions:
        - strikethrough

paginate: 5
permalink: /:title/
googleanalytics: UA-22599205-2
author:
    name: Robert Rhoades
    twitter: http://twitter.com/studioromeo
    dribbble: http://dribbble.com/studioromeo
    github: http://github.com/studioromeo
