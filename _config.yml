plugins:
    - jekyll-sitemap
    - jekyll-paginate
    - jemoji

exclude:
    - vendor
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - readme.md
    - LICENCE

sass:
    style: :compressed

kramdown:
    input: GFM
    syntax_highlighter: rouge

defaults:
    -
        scope:
            path: "" # all files
            type: "posts"
        values:
            layout: "article"

paginate: 3
permalink: /:title/
googleanalytics: UA-22599205-2
author:
    name: Robert Rhoades
    twitter: https://twitter.com/studioromeo
    github: https://github.com/studioromeo
