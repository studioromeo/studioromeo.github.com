<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <meta name="theme-color" content="#359567">

    <link rel="alternate" type="application/atom+xml" title="Atom feed for studioromeo.co.uk" href="/feed.xml" />

    <style>
        {% capture include_to_scssify %}
            {% include main.scss %}
            {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    {% seo %}
</head>
<body>
    <header>
        <nav class="c-header">
            <a class="c-header__logo" href="/" title="{{ site.author.name }}">
                {% include logo.svg %}
            </a>
            <ul class="o-hor-nav">
                <li class="o-hor-nav__item">
                    <a class="c-nav-item" href="https://twitter.com/{{ site.twitter.username }}">
                        <svg role="img" class="c-nav-item__icon" width="32" viewBox="0 0 32 32">
                            <title>Twitter</title>
                            <use xlink:href="/img/icons.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="o-hor-nav__item">
                    <a class="c-nav-item" href="https://github.com/{{ site.github.username }}">
                        <svg role="img" class="c-nav-item__icon" width="32" viewBox="0 0 32 32">
                            <title>Github</title>
                            <use xlink:href="/img/icons.svg#icon-github"></use>
                        </svg>
                    </a>
                </li>
                <li class="o-hor-nav__item">
                    <a class="c-nav-item" href="/feed.xml">
                        <svg role="img" class="c-nav-item__icon" width="32" viewBox="0 0 24 24">
                            <title>Atom Feed</title>
                            <use xlink:href="/img/icons.svg#icon-atom"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {{content}}
    </main>

    <script>
        document.body.addEventListener("click", function(e) {
            if (event.target.classList.contains("o-media")) {
                e.preventDefault();
                let f = document.createElement("iframe");
                f.src = e.target.href + '?autoplay=1';
                f.classList.add('o-media', 'c-media--playing');
                f.width = e.target.offsetWidth;
                f.height = e.target.offsetHeight;
                e.target.parentNode.insertBefore(f, e.target);
                e.target.remove();
            }
        });
    </script>
</body>
</html>
