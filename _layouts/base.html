<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.author.name }} - Developer</title>

	<meta name="author" content="{{ site.author.name }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lt IE 9]>
	<script src="/js/html5shiv.js"></script>
	<![endif]-->

	<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet'>
	<link href='/css/style.min.css?v={{ site.time | date: "%Y%m%d"}}' rel='stylesheet'>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
	<header>
		<a href="/" title="{{ site.author.name }}" id="logo" class="left">
			<img src="/img/logo.png" alt="{{ site.author.name }}" width="35" height="32" />
		</a>
		<ul>
			<li><a href="{{ site.author.dribbble }}" class="icon dribble">d</a></li>
			<li><a href="{{ site.author.twitter }}" class="icon twitter ">t</a></li>
			<li><a href="{{ site.author.github }}" class="icon github">g</a></li>
			<li><a href="{{ site.author.google }}?rel=author" rel="author" class="icon google">p</a></li>
		</ul>
	</header>

	{{content}}

	<script>
		var _gaq=[['_setAccount','{{ site.googleanalytics }}'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.async=1;g.src='//www.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>
</body>
</html>
