---
layout: default
---

<article class="c-article">
    <header class="c-article__header">
        {% if page.video %}
            {% assign video-src = page.video %}
            {% include video.html src=video-src %}
        {% endif %}
        <h1 title="{{ page.title }}">{{ page.title }}</h1>
        {% include meta.html %}
    </header>
    {{content}}
</article>
